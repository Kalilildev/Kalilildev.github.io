<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Astigmatismo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulação de Astigmatismo</h1>
        <p id="info">Ajuste o controle deslizante para simular diferentes graus de astigmatismo. Consulte um especialista para um diagnóstico preciso.</p>
        <div class="simulation">
            <img id="image" src="ka.jpg" alt="Imagem para simular astigmatismo">
            <p id="text-simulation">Este é um texto para simular como a leitura é afetada pelo astigmatismo.</p>
        </div>
        <div class="slider-container">
            <label for="astigmatism-level">Nível de Astigmatismo:</label>
            <input type="range" id="astigmatism-level" min="0" max="10" step="0.1" value="0">
            <span id="degree-value">0.00</span> graus
        </div>
        <div class="check-lens">
            <label for="lens-degree">Informe o grau dos seus óculos:</label>
            <input type="number" id="lens-degree" placeholder="Ex.: 1.75" step="0.25">
            <button id="check-button">Validar</button>
            <p id="validation-result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
